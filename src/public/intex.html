<h1>PRODUCTS FORM</h1>
<form action="/api/productos" method="post">
  <ul>
    <li>
      <label for="title">Titulo Producto:</label>
      <input type="text" id="title" name="title">
    </li>
    <li>
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price">
    </li>
    <li>
      <label for="thumbnail">URL:</label>
      <input type="test" id="thumbnail" name="thumbnail">
    </li>
    <li class="button">
      <button type="submit">Enviar Producto</button>
    </li>
  </ul>
</form>
